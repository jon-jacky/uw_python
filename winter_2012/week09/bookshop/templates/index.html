<!doctype html>
<head>
    <title>Book Database</title>
</head>
<body>
    <div class="main container">
       <p><strong>User:</strong> {{ username }}</p>
       <h3>Books</h3>
        <!-- <h3>There are {{ num_books }} titles.</h3> -->
        <p>
        <ul>
            {% for book in books %}
            <li><a href="/books/detail/{{ book.isbn }}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
        </p>
	<p><a href="/accounts/logout/">Logout</a></p>
    </div>
</body>
